name: auto-merge
on:
  push:
    branches-ignore:
      - main
  workflow_run:
    types:
      - completed
    workflows:
      - 'Pull Requests'
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize

jobs:
  auto-merge:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Merge it
        if: ${{ github.event.workflow-run.conclusion == 'success' }}
        uses: ridedott/merge-me-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GH_SECRET }}
          PRESET: DEPENDABOT_MINOR
